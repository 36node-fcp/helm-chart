    ## LOGIN_FAIL_LOCK_SECONDS:
    ## MAP_BOUND_NORTH_EAST:
    ## MAP_BOUND_SOUTH_WEST:
    ## MAP_CENTER:
    ## MAP_CURRENT_ZOOM:
    ## MAP_ENDPOINT:
    ## MAP_GANTRY_MIN_ZOOM:
    ## MAP_MAX_ZOOM:
    ## MAP_MIN_ZOOM:
    ## MQTT_TOPIC_NOTIFY_WARNING:
