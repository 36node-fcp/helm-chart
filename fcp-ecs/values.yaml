nameOverride: ""
fullnameOverride: ""

host: "fcp-ecs.local"
pullPolicy: IfNotPresent

offlineMap:
  enabled: true

ingress: 
  enabled: true

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: "1000m"
    memory: "1Gi"
  requests:
    cpu: "10m"
    memory: "32Mi"

adminWeb:
  enabled: true
  name: admin-web
  image:
    repository: registry.cn-beijing.aliyuncs.com/36node/fcp-ecs-admin
    # Overrides the image tag whose default is the chart appVersion.
    tag: main
  env:
    build: "20210712-000000"
    copyright: "36node 出品"
    echo: "true"

    authEndpoint: ""
    fcpEndpoint: ""
    guangxinEndpoint: ""
    mapEndpoint: ""
    dahuaMqttRobotEndpoint: ""

    illegalMonitorDahuaLimit: "3"
    illegalMonitorDahuaLimitS: "120"
    illegalMonitorDahuaLimitSDesc: "2分钟"
    illegalMonitorFlashS: "30"
    illegalMonitorHengtongLimit: "3"
    illegalMonitorHengtongLimitS: "3600"
    illegalMonitorHengtongLimitSDesc: "1小时"
    illegalMonitorXindianLimit: "5"
    illegalMonitorXindianLimitS: "120"
    illegalMonitorXindianLimitSDesc: "2分钟"

    gantryIconSize: "16"
    loginFailLockTimeM: "5"

    mapBoundNorthEast: "30.7184163,120.47437365"
    mapBoundSouthWest: "28.92927024,122.31013782"
    mapCenter: "29.85645453,121.51695313"
    mapCurrentZoom: "11"

    mapGantryMinZoom: "11"
    mapMaxZoom: "17"
    mapMinZoom: "11"

    mqttHostname: ""
    mqttHostnameEmpty: "off"
    mqttPath: "/mqtt"
    mqttPort: "8083"
    mqttProtocol: "ws"
    mqttTopicIllegalMonitor: "record/illegal/monitor"
    mqttTopicNotifyWarning: "notify/warning"

    ossAccessKeyId: ""
    ossAccessKeySecret: ""
    ossBucket: ""
    ossEpHostname: ""
    ossEpHostnameEmpty: "off"
    ossEpPort: ""
    ossEpProtocol: "https"
    ossForcePathStyle: "on"
    ossRegion: "cn"

    pageMaxWidth: "1600"

    provider: ""
    scope: ""

    subTitle: ""
    title: ""
    version: "0.0"

    warningCardMaxSize: "20"
    warningTrackFlashS: "300"
 
  resources:
  service:
    port:
    type:

api:
  enabled: true
  name: api
  image:
    repository: registry.cn-beijing.aliyuncs.com/36node/fcp-core-api
    # Overrides the image tag whose default is the chart appVersion.
    tag: main
  replicas: 1
  path: /ecs-api
  env:
    cacheRedisDb: "0"
    cacheRedisUri: "redis://localhost:6379"

    illegalExpires: "259200000"
    illegalExpiresDays: "3"
    illegalRecordClean: "31536000"
    illegalUnderspeedLimit: "60"
    logLevel: "log"

    memcachedUri: "memcached://localhost:11211"
    microserviceEnable: "true"
    mongoUri: "mongodb://localhost/api"

    mqttClient: "0"
    mqttUri: "mqtt://localhost:1883"
    mqttUsername: 
    mqttPassword: 
    mqttTopicGantryDeviceStatus: "fcp/gantry-device/status"
    mqttTopicIllegalRecord: "fcp/illegal"
    mqttTopicTrackRecord: "fcp/track"
    mqttTopicWarningClose: "fcp/warning/close"
    mqttTopicGantryDevice: "notify/gantry-device"
    mqttTopicGantry: "notify/gantry"
    mqttTopicIllegalType: notify/illegal-type
    mqttTopicNotifyWarning: "notify/warning"
    mqttTopicNotifyIllegalRecord: "notify/illegal-record"

    port: "80"

    trackRecordClean: "259200"
    
    vehicleImportClean: "604800"
    vehicleImportDelay: "1000"
    vehicleImportLimit: "500"
    vehicleImportPath: "./uploads"

    warningClean: "31536000"
    warningExpires: "14400"
  resources:
    limits:
      cpu: "1"
      memory: "2G"
    requests:
      cpu: "500m"
      memory: "1G"
  service:
    port:
    type:

auth:
  enabled: true
  name: auth
  image:
    repository: registry.cn-beijing.aliyuncs.com/36node/stargate-auth
    tag: main
  replicas: 1
  path: /auth/v1
  env:
    port: "80"
    mongoUri: "mongodb://localhost/auth"
  service:
    port:
    type:

robotDahua:
  enabled: false
  name: robot-dahua
  path: /dahua-mqtt-robot
  mock:
    name: robot-dahua-mock
    enabled: false
  image:
    repository: registry.cn-beijing.aliyuncs.com/36node/fcp-dahua-mqtt-robot
    tag: main
  replicas: 1
  env:
    nodeEnv: development
    logLevel: "info"
    name: 大华
    port: 80
    fcpEndpoint: http://fcp-uat.36node.com/ecs-api
    robotEndpoint: http://fcp-uat.36node.com/dahua-mqtt-robot
    redisUri: redis://localhost:6379
    redisGlobalPrefix: DAHUA-ROBOT-
    mqttUri: mqtt://localhost
    mqttUsername: 
    mqttPassword: 
    mqttTopicIllegalRecord: fcp/illegal
    mqttTopicTrackRecord: fcp/track
    mqttTopicIllegalRecordDahua: record/illegal/dahua
    mqttTopicTrackRecordDahua: record/track/dahua
    mqttTopicGantryDevice: notify/gantry-device/#
    mqttTopicGantry: notify/gantry/#
    mqttTopicIllegalType: notify/illegal-type/#
  resources:
  service:
    port: 80
    type:

robotHengtong:
  enabled: false
  name: robot-hengtong
  image:
    repository: registry.cn-beijing.aliyuncs.com/36node/fcp-ecs-robot-hengtong
    tag: main
  replicas: 1
  env:
    logLevel: "info"
    mqttPassword: 
    mqttTopicIllegalRecord: "record/illegal"
    mqttUri: "mqtt://localhost"
    mqttUsername: 
    nodeEnv: "development"
    port: 80
    urlPrefix: "/v0"
  resources:
  service:
    port: 80
    type:

robotXindian:
  enabled: false
  name: robot-xindian
  image:
    repository: registry.cn-beijing.aliyuncs.com/36node/fcp-robot-xindian
    tag: main
  replicas: 1
  env:
    illegalRecordMonitor: "true"
    illegalRecordMonitorSource: "XINDIAN"

    mqttClient: "0"
    mqttUsername: ""
    mqttPassword: ""
    mqttTopicIllegalRecord: "xindian/record"
    mqttTopicIllegalRecordMonitor: "record/illegal/monitor"
    mqttUri: "mqtt://localhost:1883"
    
    port: 80
    recordDefaultJyzt: "0"
    recordDefaultSpotsn: ""
    recordDefaultUpuser: ""
    sqlDatabase: ""
    sqlHost: ""
    sqlUsername: ""
    sqlPassword: ""
    sqlPoolSize: "20"
    sqlPort: "1521"
    sqlSequenceQuery: ""
    sqlServicename: "orcl"
    sqlSync: "false"
    sqlTableName: ""
    sqlType: "oracle"
  resources:
    limits:
      cpu: "1"
      memory: "2G"
    requests:
      cpu: "500m"
      memory: "1G"
  service:
    port: 80
    type:

robotXindian2:
  enabled: false
  name: robot-xindian2
  image:
    repository: registry.cn-beijing.aliyuncs.com/36node/fcp-robot-xindian2
    tag: main
  replicas: 1
  env:
    illegalRecordMonitor: "true"
    illegalRecordMonitorSource: "XINDIAN"
    mqttClient: "0"
    mqttUsername: ""
    mqttPassword: ""
    mqttTopicIllegalRecord: "notify/illegal/xindian"
    mqttTopicIllegalRecordMonitor: "record/illegal/monitor"
    mqttUri: "mqtt://localhost:1883"
    port: 80
    recordDefaultJyzt: "0"
    recordDefaultSpotsn: ""
    recordDefaultUpuser: ""
    sqlDatabase: ""
    sqlHost: "localhost"
    sqlUsername: ""
    sqlPassword: ""
    sqlPoolSize: "20"
    sqlPort: "3306"
    sqlSequenceQuery: ""
    sqlSync: "false"
    sqlTableName: ""
    sqlType: "mysql"
  resources:
    limits:
      cpu: "4"
      memory: "8G"
    requests:
      cpu: "500m"
      memory: "1G"
  service:
    port:
    type:

